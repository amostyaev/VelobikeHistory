<!DOCTYPE html>
<html>
  <head>
    <title>Velomap</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<!-- The key was taken from https://developers.google.com/maps/documentation/javascript/examples/programmatic-load-button from the Developer tools (F12) Network window -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP-jjEJBzmIyKR4F-3XITp8yM9T1gEEI8&callback=initMap&libraries=&v=weekly" defer></script>
    <style type="text/css">
      #map {
        height: 100%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript" src="velomap.json"></script>
    <script>
      function initMap() {
        const unavailableIcon = 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
        const available100Icon = 'http://maps.google.com/mapfiles/ms/icons/purple-dot.png'
        const available20Icon = 'http://maps.google.com/mapfiles/ms/icons/pink-dot.png'
        const available10Icon = 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png'
        const available5Icon = 'http://maps.google.com/mapfiles/ms/icons/orange-dot.png'
        const available1Icon = 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: {lat: 55.82275, lng: 37.51726},
        });
        var infowindow = new google.maps.InfoWindow();
        var marker, i;
        
        for (i = 0; i < locations.length; i++) {  
          var icon = available1Icon;
          if (!locations[i]['visited']) { 
            icon = unavailableIcon
          } else if (locations[i]['frequency'] >= 100) {
            icon = available100Icon;
          } else if (locations[i]['frequency'] >= 20) {
            icon = available20Icon;
          } else if (locations[i]['frequency'] >= 10) {
            icon = available10Icon;
          } else if (locations[i]['frequency'] >= 5) {
            icon = available5Icon;
          }
          marker = new google.maps.Marker({
            position: {lat: locations[i]['lat'], lng: locations[i]['lon']},
            map: map,
            icon: icon
          });

          google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
              infowindow.setContent(locations[i]['station'] + ' ' + locations[i]['frequency']);
              infowindow.open(map, marker);
            }
          })(marker, i));
        }
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
